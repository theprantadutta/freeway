services:
  freeway:
    image: freeway
    container_name: freeway-api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.freeway.rule=Host(`freeway.pranta.dev`)"
      - "traefik.http.routers.freeway.entrypoints=websecure"
      - "traefik.http.routers.freeway.tls.certresolver=letsencrypt"
      - "traefik.http.services.freeway.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  freeway-web:
    image: freeway-web
    container_name: freeway-web
    build:
      context: ./src/Freeway.Web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://freeway.pranta.dev
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.freeway-web.rule=Host(`freewayapp.pranta.dev`)"
      - "traefik.http.routers.freeway-web.entrypoints=websecure"
      - "traefik.http.routers.freeway-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.freeway-web.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      freeway:
        condition: service_healthy

networks:
  proxy:
    external: true
